<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="display" >Count: 0</button>
  <button onclick="increment()" >start</button>


  <script>

    let count = 0;
   function increment(){

      setInterval(() => {
        count++ ; 
        document.getElementById("display").innerHTML = `Count: ${count}`;
         }, 1000);
    }

 

    

      
  </script>
</body>
</html>
